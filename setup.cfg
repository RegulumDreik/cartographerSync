# All configuration for plugins and other utils is defined here.
# Read more about `setup.cfg`:
# https://docs.python.org/3/distutils/configfile.html

[bdist_wheel]
universal = 1


[coverage:run]
branch = True


[flake8]
no-accept-encodings = True
accept-encodings = utf-8
max-complexity = 5
statistics = True
max-line-length = 79
doctests = True
enable-extensions = G
isort-show-traceback = True
max-imports = 14
max-module-members = 14
exclude =
  .venv
  frontend
  venv
  proto
ignore = D104, D100, WPS, B008
nested-classes-whitelist = Config

per-file-ignores =
  # В тестах assert использовать можно!
  /*/tests/*: S101
  # Генератор псевдо-рандомных чисел не используется для криптографии.
  /*/tests/fixtures/*: S311

classmethod-decorators =
  classmethod
  validator

[isort]
# See https://github.com/timothycrosley/isort#multi-line-output-modes
multi_line_output = 3
include_trailing_comma = true
default_section = THIRDPARTY
sections=FUTURE,STDLIB,THIRDPARTY,FIRSTPARTY,LOCALFOLDER
known_first_party=scheduler,src,app
# Should be: 80 - 1
line_length = 79